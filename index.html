<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Invite</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6d9, #ffd6e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 14px 22px;
      border: none;
      border-radius: 12px;
      background: #ff5fa2;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      background: #ff3d8c;
    }

    .hidden { display: none; }

    /* Moving "Yes" button */
    #yesBtn { position: relative; }

    #noBtn {
      background: #888;
      margin-left: 10px;
    }

    /* Food options */
    .foods {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .food-item {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffe4f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .food-item:hover {
      background: #ffb6d9;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- STEP 1 -->
  <div class="card" id="step1">
    <h2>Are you free on Christmas? üéÑ</h2>
    <button id="yesBtn" onclick="nextStep(2)">Yes</button>
    <button id="noBtn" onclick="runAway()">No</button>
  </div>

  <!-- STEP 2 -->
  <div class="card hidden" id="step2">
    <h2>Which day? ‚ù§Ô∏è</h2>
    <input type="date" id="datePick" value="2025-12-25" />
    <button onclick="nextStep(3)">Submit</button>
  </div>

  <!-- STEP 3 -->
  <div class="card hidden" id="step3">
    <h2>Pick the food üçΩÔ∏è</h2>
    <div class="foods">
      <div class="food-item" onclick="finish()">üçï Pizza</div>
      <div class="food-item" onclick="finish()">üç£ Sushi</div>
      <div class="food-item" onclick="finish()">üçî Burger</div>
      <div class="food-item" onclick="finish()">üçú Ramen</div>
    </div>
  </div>

  <!-- FINAL -->
  <div class="card hidden" id="final">
    <h2>Yay!! ‚ù§Ô∏èü•π</h2>
    <p>Can't wait to see youuu!</p>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById(`step${step}`).classList.remove('hidden');
    }

    function finish() {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById('final').classList.remove('hidden');
    }

    /* FUNNY ESCAPE BUTTON */
    function runAway() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
